<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>查看详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" href="lib/all.css" />
		<link rel="stylesheet" href="lib/css.css" />
		<style>
			body{
				background: #f3f5fe;
			}

		</style>
		<script type="text/javascript" src="lib/selfFit.js" ></script>
		<script type="text/javascript" src="lib/jquery-2.2.4.min.js" ></script>
	</head>
	<body>
		<header class="mytop">
			<div class="mylist">
				<div class="oddnum">
					<div>申请单号</div>
					<div>RZSQ201702021111</div>
				</div>
				<div class="time">
					<div>申请时间</div>
					<div>2017-02-02</div>
				</div>
				<div class="ostatus">
					<div>状态</div>
					<div class="status-ing">代购中</div>
				</div>
				<div class="opinion">
					<div>意见</div>
					<div>不知道</div>
				</div>
			</div>			
		</header>
		<div class="detail">
			<div class="mylist">
				<div class="supplier">
					<div>供应商</div>
					<div>投资有限公司</div>
				</div>
				<div class="addr">
					<div>交货地址</div>
					<div>上海市闸北区</div>
				</div>
				<div class="info">
					<div>商品信息</div>
					<div>纱线 纱线</div>
				</div>
				<div class="num">
					<div>代购数量</div>
					<div>1000吨</div>
				</div>
				<div class="price">
					<div>意向单价</div>
					<div>10000 ￥/吨</div>
				</div>
				<div class="total">
					<div>商品总价</div>
					<div>100000￥</div>
				</div>
			</div>
		</div>
	</body>
</html>
