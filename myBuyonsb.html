<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>查看详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" href="lib/all.css" />
		<link rel="stylesheet" href="lib/css.css" />
		<style>
			body{
				background: #f3f5fe;
			}

		</style>
		<script type="text/javascript" src="lib/selfFit.js" ></script>
		<script type="text/javascript" src="lib/jquery-2.2.4.min.js" ></script>
		<script type="text/javascript" src="lib/common.js"></script>
		<script type="text/javascript" src="lib/arg-1.3.min.js"></script>
	</head>
	<body>
		<header class="mytop">
			<div class="mylist">
				<div>
					<div>申请单号</div>
					<div class="oddnum"></div>
				</div>
				<div>
					<div>申请时间</div>
					<div class="time"></div>
				</div>
				<div>
					<div>状态</div>
					<div class="ostatus">代购中</div>
				</div>
				<div>
					<div>意见</div>
					<div class="opinion">不知道</div>
				</div>
			</div>			
		</header>
		<!-- 代购中-->
		<div class="detail" id="daigou">
			<div class="mylist">
				<div class="supplier">
					<div>供应商</div>
					<div name="app">投资有限公司</div>
				</div>
				<div class="addr">
					<div>交货地址</div>
					<div>上海市闸北区</div>
				</div>
				<div class="info">
					<div>商品信息</div>
					<div>纱线 纱线</div>
				</div>
				<div class="num">
					<div>代购数量</div>
					<div>1000吨</div>
				</div>
				<div class="price">
					<div>意向单价</div>
					<div>10000 ￥/吨</div>
				</div>
				<div class="total">
					<div>商品总价</div>
					<div>100000￥</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			//登陆用户信息
			var loginId = 'ufuy4bfc6i';
			//初始化加载
			$(function(){
				queryCardByApplyId();

			})

			//根据申请单号查询开证信息
			function queryCardByApplyId() {
				//申请单号
				var financeId = Arg('financeId');
				var data = {};
				//通用信息
				data._vt = 'dlk_weishatest';
				data.fromType = '2';
				data.mobile = true;
				data.mtn = 'e0ec76abc1575149dba5ba35cfcc8411';
				data.buildID = '201608071700';
				data.loc = 'zh-Hans';
				data.versionID = '1.0.0';
				data._svt = '';
				data._s = 'coop';
				data._m = 'getFinancingInfo';
				//接口信息
				data.loginId = loginId;
				data.pkid = financeId;
				//获取仓库列表
				$.ajax({
					type:"post",
					url:"https://wei.wiyarn.com/actiz/rs/b?_s=coop&_m=getFinancingInfo",
					async:true,
					data:data,
					beforeSend:function(){
						theCommonFn.waiting();
					},
					success:function(rep){
	                    $("#result-error").show();
				          /*延迟之后关闭弹窗*/
				        theCommonFn.delay('3000');
						theCommonFn.waiting('hide');
						var reps;
						try{
							reps = JSON.parse(rep);	
							if(reps.result){
								var content = reps.content;

								var finance = content.finance;
								$(".mylist .oddnum").html(finance.number);
								$(".mylist .time").html(finance.applytime);
								var reviewtype = finance.reviewtype;
								var status = "";
								if (reviewtype == 1) {
									status = "待审核";
								} else if (reviewtype == 2) {
									status = "代购中";
								} else if (reviewtype == 3) {
									status = "不通过";
								}
								$(".mylist .ostatus").html(status);
								$(".mylist .opinion").html(finance.say);

								
							} else {
								theCommonFn.alertWin(reps.msg);
							}	
						}catch(e){
							theCommonFn.alertWin('解析数据异常');
						};
					},
					error:function(){
						theCommonFn.alertWin('服务器出错')
					}
				});
			}

		</script>
	</body>
</html>
